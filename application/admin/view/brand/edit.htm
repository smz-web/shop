<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>淘淘后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="admin__src/style/bootstrap.css" rel="stylesheet">
    <link href="admin__src/style/font-awesome.css" rel="stylesheet">
    <link href="admin__src/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="admin__src/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="admin__src/style/demo.css" rel="stylesheet">
    <link href="admin__src/style/typicons.css" rel="stylesheet">
    <link href="admin__src/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
           {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/home/index')}">控制面板</a>
                    </li>
                                        <li>
                        <a href="{:url('lists')}">品牌管理</a>
                    </li>
                                        <li class="active">编辑品牌</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑品牌</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <input type="hidden" value="{$info.id}" name="id">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$info.brand_name}" id="username" placeholder="" name="brand_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌URL</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" value="{$info.brand_url}" name="brand_url"  type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌简介</label>
                            <div class="col-sm-6">
                                <textarea name="brand_desc" class="form-control">{$info.brand_desc}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌图片</label>
                            <div class="col-sm-6">
                                <input name="brand_img" type="file">
                                <br />
                            {if condition="$info['brand_img'] neq ''"}
                                <img src="FILE_BRANDS{$info.brand_img}" width="100px" height="100px">
                                &nbsp;&nbsp;<a brand_id="{$info.id}" style="cursor:pointer;" onclick="ajax_del(this)">删除</a>
                            {/if}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">状态</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                        <label>
                                            <input {if condition="$info['brand_status'] eq 1"}checked="checked"{/if} name="brand_status" class="colored-blue" value="1" type="radio">
                                            <span class="text">开启</span>
                                        </label>
                                        <label>
                                            <input {if condition="$info['brand_status'] eq 0"}checked="checked"{/if} name="brand_status" value="0" class="colored-danger" type="radio">
                                            <span class="text">关闭</span>
                                        </label>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="admin__src/style/jquery_002.js"></script>
    <script src="admin__src/style/bootstrap.js"></script>
    <script src="admin__src/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="admin__src/style/beyond.js"></script>
    <script type="text/javascript">
        function ajax_del(t){
            var brand_id=$(t).attr("brand_id");
            $.post(
                "{:url('ajax_del')}",
                {brand_id:brand_id},
                function(data){
                    if(data==1){
                        location.replace(location.href);
                    }else{
                        alert('删除失败');
                    }
                }
            );
        }
    </script>


</body></html>
