<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>淘淘后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="admin__src/style/bootstrap.css" rel="stylesheet">
    <link href="admin__src/style/font-awesome.css" rel="stylesheet">
    <link href="admin__src/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="admin__src/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="admin__src/style/demo.css" rel="stylesheet">
    <link href="admin__src/style/typicons.css" rel="stylesheet">
    <link href="admin__src/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
           {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/home/index')}">控制面板</a>
                    </li>
                    <li>
                        <a href="{:url('type/lists')}">商品类型管理</a>
                    </li>
                    <li>
                        <a href="{:url('attr/lists',['type_id'=>input('type_id')])}">商品属性管理</a>
                    </li>
                                        <li class="active">修改属性</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改属性</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$oneself.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">所属商品类型</label>
                            <div class="col-sm-6">
                                <select name="pid">
                                    {volist name="info" id="vo"}
                                    <option {if condition="input('type_id') eq $vo['id']"}selected="selected"{/if} value="{$vo.id}">{$vo.type_name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">属性名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="attr_name" required="" value="{$oneself.attr_name}" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">类型</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                        <label>
                                            <input {if condition="$oneself['attr_type'] eq 1"}checked="checked"{/if}  name="attr_type" class="colored-blue" value="1" type="radio">
                                            <span class="text">唯一</span>
                                        </label>
                                        <label>
                                            <input {if condition="$oneself['attr_type'] eq 2"}checked="checked"{/if} name="attr_type" value="2" class="colored-blue" type="radio">
                                            <span class="text">单选</span>
                                        </label>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="values" value="{$oneself.values}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="admin__src/style/jquery_002.js"></script>
    <script src="admin__src/style/bootstrap.js"></script>
    <script src="admin__src/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="admin__src/style/beyond.js"></script>
    


</body></html>
