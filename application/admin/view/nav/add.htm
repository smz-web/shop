<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>淘淘后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="admin__src/style/bootstrap.css" rel="stylesheet">
    <link href="admin__src/style/font-awesome.css" rel="stylesheet">
    <link href="admin__src/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="admin__src/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="admin__src/style/demo.css" rel="stylesheet">
    <link href="admin__src/style/typicons.css" rel="stylesheet">
    <link href="admin__src/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
           {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/home/index')}">控制面板</a>
                    </li>
                                        <li>
                        <a href="{:url('lists')}">导航管理</a>
                    </li>
                                        <li class="active">添加导航</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">添加导航</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">导航名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="nav_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">导航URL</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="nav_link"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>  
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">导航位置</label>
                            <div class="col-sm-6">
                                <select name="nav_pos">
                                    <option value="1">top</option>
                                    <option value="2">head</option>
                                    <option value="3">foot</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>  
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">状态</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                        <label>
                                            <input checked="checked" name="status" class="colored-blue" value="1" type="radio">
                                            <span class="text">开启</span>
                                        </label>
                                        <label>
                                            <input name="status" value="2" class="colored-danger" type="radio">
                                            <span class="text">关闭</span>
                                        </label>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="admin__src/style/jquery_002.js"></script>
    <script src="admin__src/style/bootstrap.js"></script>
    <script src="admin__src/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="admin__src/style/beyond.js"></script>
    


</body></html>
