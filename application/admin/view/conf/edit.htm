<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>淘淘后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="admin__src/style/bootstrap.css" rel="stylesheet">
    <link href="admin__src/style/font-awesome.css" rel="stylesheet">
    <link href="admin__src/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="admin__src/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="admin__src/style/demo.css" rel="stylesheet">
    <link href="admin__src/style/typicons.css" rel="stylesheet">
    <link href="admin__src/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
           {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/home/index')}">控制面板</a>
                    </li>
                                        <li>
                        <a href="{:url('lists')}">配置管理</a>
                    </li>
                                        <li class="active">修改配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$info.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="title" required="" value="{$info.title}" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置代号</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="name"  type="text" value="{$info.name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置位置</label>
                            <div class="col-sm-6">
                                <select name="area">
                                    <option {if condition="$info['area'] eq 1"}selected="selected"{/if} value="1">店铺配置</option>
                                    <option {if condition="$info['area'] eq 2"}selected="selected"{/if} value="2">商品配置</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                <select name="mold">
                                    <option {if condition="$info['mold'] eq 'text'"}selected="selected"{/if} value="text">text</option>
                                    <option {if condition="$info['mold'] eq 'radio'"}selected="selected"{/if} value="radio">radio</option>
                                    <option {if condition="$info['mold'] eq 'checkbox'"}selected="selected"{/if} value="checkbox">checkbox</option>
                                    <option {if condition="$info['mold'] eq 'select'"}selected="selected"{/if} value="select">select</option>
                                    <option {if condition="$info['mold'] eq 'textarea'"}selected="selected"{/if} value="textarea">textarea</option>
                                    <option {if condition="$info['mold'] eq 'file'"}selected="selected"{/if} value="file">file</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea name="values" class="form-control">{$info.values}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">值</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$info.value}" id="username" placeholder="" name="value" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="admin__src/style/jquery_002.js"></script>
    <script src="admin__src/style/bootstrap.js"></script>
    <script src="admin__src/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="admin__src/style/beyond.js"></script>
    


</body></html>
