	<!-- 头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->

            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/home/index')}">控制面板</a>
                    </li>
                                        <li>
                        <a href="{:url('lists')}">栏目管理</a>
                    </li>
                                        <li class="active">编辑栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$oneself.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                            <div class="col-sm-6">
                                <select {if condition="$oneself['cate_type'] neq 5"}disabled{/if} name="pid" class="form-control">
                                    <option {if condition="$oneself['pid'] neq 0"}selected="selected"{/if} value="0">顶级栏目{if condition="$oneself['cate_type'] neq 5"}（系统内置分类不允许更改此处）{/if}</option>
                                    {volist name="info" id="vo"}
                                        {if condition="$vo['id'] neq input('id')"}
                                        <option {if condition="$oneself['pid'] eq $vo['id']"}selected="selected"{/if} value="{$vo.id}"><?php echo str_repeat('————',$vo['level']); ?>{$vo.cate_name}</option>
                                        {/if}
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" value="{$oneself.cate_name}" placeholder="" name="cate_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目关键词</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" value="{$oneself.keywords}" placeholder="" name="keywords"  type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目简介</label>
                            <div class="col-sm-6">
                                <textarea name="descript" class="form-control">{$oneself.descript}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">是否显示到导航</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                        <label>
                                            <input {if condition="$oneself['show_nav'] eq 1"}checked="checked"{/if} name="show_nav" class="colored-blue" value="1" type="radio">
                                            <span class="text">显示</span>
                                        </label>
                                        <label>
                                            <input {if condition="$oneself['show_nav'] eq 0"}checked="checked"{/if} name="show_nav" value="0" class="colored-danger" type="radio">
                                            <span class="text">不显示</span>
                                        </label>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
